<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Domine:400,700|Open+Sans:400,400i&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="/froala_blocks.min.css">
  <link rel="stylesheet" href="/local.css">

  <link rel="canonical" href="{{ page.url | prepend: site.url }}">

  <title>
    {% if page.title %} {{ page.title }} - {{ site.product  }}
    {% else %} {{ site.product  }} - {{ site.title_tag }}
    {% endif %}
  </title>

{% if jekyll.environment == 'production' %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131583231-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-131583231-1');
  </script>
{% endif %}

{% seo title=false %}

</head>
